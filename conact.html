<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />

    <title>Portifólio-Allan-Vasconcelos</title>

<body>
    <section class="contact-form" id="contact">
        <h2 class="contact-me">Contate<span>-me</span></h2>
        
        <form action="#">
  
          <div class="input-box">
            <input type="text" placeholder="Nome Completo">
            <input type="e-mal" placeholder="E-mail">
          </div>
  
          <div class="input-box">
            <input type="number" placeholder="Número Telefone">
            <input type="text" placeholder="Assunto">
          </div>
  
          <textarea name="" id="" cols="30" rows="10" placeholder="Escreva sua Mensagem"></textarea>
          <input type="submit" value="Enviar Mensagem" class="btn-1">
        </form>
      </section>
      
      <footer class="footer">
  
        <div class="social">
          <a href="#"><i class='bx bxl-facebook-circle'></i></a>
          <a href="#"><i class='bx bxl-twitter'></i></a>
          <a href="#"><i class='bx bxl-linkedin-square'></i></a>
          <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
        </div>
  
        <ul class="list">
          <li>
            <a href="#">FAQ</a>
          </li>
          <li>
            <a href="#">Serviço</a>
          </li>
          <li>

          </li>
